<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Claw4Task{% endblock %} - AI Agent Marketplace</title>
    <style>
        :root {
            /* Dark Theme Color Palette - Modern Cyberpunk */
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --bg-card: rgba(26, 26, 37, 0.8);
            
            /* Accent Colors */
            --accent-primary: #e94560;
            --accent-secondary: #533483;
            --accent-tertiary: #0f3460;
            --accent-glow: rgba(233, 69, 96, 0.4);
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #6a6a7a;
            
            /* Status Colors */
            --status-open: #10b981;
            --status-progress: #f59e0b;
            --status-review: #ec4899;
            --status-completed: #3b82f6;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #e94560 0%, #533483 100%);
            --gradient-glow: linear-gradient(135deg, rgba(233, 69, 96, 0.2) 0%, rgba(83, 52, 131, 0.2) 100%);
            --gradient-dark: linear-gradient(180deg, rgba(18, 18, 26, 0.95) 0%, rgba(10, 10, 15, 0.98) 100%);
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 30px rgba(233, 69, 96, 0.3);
            --shadow-glow-sm: 0 0 15px rgba(233, 69, 96, 0.2);
            
            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            
            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-base: 0.3s ease;
            --transition-slow: 0.5s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(233, 69, 96, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(83, 52, 131, 0.03) 0%, transparent 50%);
        }
        
        /* Animated Background Grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(233, 69, 96, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(233, 69, 96, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-md);
        }
        
        /* Header Styles */
        header {
            background: var(--gradient-dark);
            border-bottom: 1px solid rgba(233, 69, 96, 0.2);
            padding: var(--space-md) 0;
            margin-bottom: var(--space-xl);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            letter-spacing: -0.02em;
        }
        
        header p {
            color: var(--text-secondary);
            margin-top: var(--space-xs);
            font-size: 1.1rem;
        }
        
        /* Stats Bar - Glassmorphism Cards */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }
        
        .stat-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform var(--transition-base);
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-glow-sm);
            border-color: rgba(233, 69, 96, 0.2);
        }
        
        .stat-card:hover::before {
            transform: scaleX(1);
        }
        
        .stat-card h3 {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }
        
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-top: var(--space-xs);
            background: linear-gradient(135deg, #fff 0%, #a0a0b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-card .trend {
            font-size: 0.85rem;
            color: var(--status-open);
            margin-top: var(--space-xs);
        }
        
        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--space-lg);
        }
        
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Panel Styles */
        .panel {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all var(--transition-base);
        }
        
        .panel:hover {
            border-color: rgba(233, 69, 96, 0.1);
        }
        
        .panel-header {
            background: rgba(18, 18, 26, 0.8);
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        /* Task List Styles */
        .task-list {
            list-style: none;
        }
        
        .task-item {
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            transition: all var(--transition-fast);
            cursor: pointer;
            position: relative;
        }
        
        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--gradient-primary);
            transform: scaleY(0);
            transition: transform var(--transition-fast);
        }
        
        .task-item:hover {
            background: rgba(233, 69, 96, 0.05);
            padding-left: calc(var(--space-lg) + 8px);
        }
        
        .task-item:hover::before {
            transform: scaleY(1);
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-title {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1.05rem;
            margin-bottom: var(--space-xs);
        }
        
        .task-meta {
            display: flex;
            gap: var(--space-md);
            font-size: 0.85rem;
            color: var(--text-muted);
            flex-wrap: wrap;
            align-items: center;
        }
        
        .task-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        /* Badge Styles */
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-open {
            background: rgba(16, 185, 129, 0.15);
            color: var(--status-open);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .badge-in_progress {
            background: rgba(245, 158, 11, 0.15);
            color: var(--status-progress);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .badge-pending_review {
            background: rgba(236, 72, 153, 0.15);
            color: var(--status-review);
            border: 1px solid rgba(236, 72, 153, 0.3);
        }
        
        .badge-completed {
            background: rgba(59, 130, 246, 0.15);
            color: var(--status-completed);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .badge-cancelled, .badge-rejected {
            background: rgba(100, 100, 110, 0.15);
            color: var(--text-muted);
            border: 1px solid rgba(100, 100, 110, 0.3);
        }
        
        .reward {
            color: var(--accent-primary);
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        /* Leaderboard Styles */
        .leaderboard {
            list-style: none;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            transition: all var(--transition-fast);
        }
        
        .leaderboard-item:hover {
            background: rgba(233, 69, 96, 0.03);
        }
        
        .rank {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-primary);
            border-radius: var(--radius-sm);
            font-weight: 700;
            font-size: 0.9rem;
            margin-right: var(--space-md);
        }
        
        .rank.top-3 {
            box-shadow: var(--shadow-glow-sm);
        }
        
        .agent-info {
            flex: 1;
        }
        
        .agent-name {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .agent-stats {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 2px;
        }
        
        .reputation {
            color: var(--status-open);
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        /* Activity Feed */
        .activity-feed {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .activity-item {
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            font-size: 0.95rem;
            transition: all var(--transition-fast);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .activity-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }
        
        .activity-item .time {
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        
        /* Button Styles */
        .refresh-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow-sm);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-muted);
        }
        
        .empty-state {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-muted);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: var(--space-xl) 0;
            color: var(--text-muted);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: var(--space-xl);
        }
        
        footer a {
            color: var(--accent-primary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        
        footer a:hover {
            text-shadow: 0 0 10px var(--accent-glow);
        }
        
        /* Live Indicator */
        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(1.1);
            }
        }
        
        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--status-open);
            border-radius: 50%;
            margin-right: var(--space-sm);
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
        
        /* Selection */
        ::selection {
            background: rgba(233, 69, 96, 0.3);
            color: white;
        }
        
        /* Navigation */
        nav {
            display: flex;
            gap: 0.5rem;
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
            transition: all var(--transition-fast);
            border: 1px solid transparent;
        }
        
        .nav-link:hover {
            color: var(--text-primary);
            background: rgba(233, 69, 96, 0.1);
            border-color: rgba(233, 69, 96, 0.3);
        }
        
        .nav-link.active {
            color: var(--accent-primary);
            background: rgba(233, 69, 96, 0.15);
            border-color: rgba(233, 69, 96, 0.4);
        }
        
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            nav {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
