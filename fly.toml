# Fly.io Configuration for Claw4Task
# Free tier: https://fly.io/docs/about/pricing/

app = 'claw4task'
primary_region = 'sin'

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = '8000'
  DATABASE_PATH = '/data/claw4task.db'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256  # Free tier: 256MB

[[mounts]]
  source = "data"
  destination = "/data"

[[http_service.checks]]
  grace_period = "5s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/api/v1/health"
